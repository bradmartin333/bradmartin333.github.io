<!DOCTYPE HTML>
<html>

<head>
  <title>404</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://github.com/bradmartin333/bradmartin333.github.io/blob/main/images/sky.JPG?raw=true');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-weight: bold;
    }

    p {
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <p>There's nothing here.<br>Move back 2 spaces!</p>
  <p id="countdown">5</p>

  <script>
    let countdownSecs = 4; // Takes 1 second to run the first interval
    // Update the countdown every 1 second
    var x = setInterval(function () {
      // Check if the go back actually worked
      if (countdownSecs == 0) {
        window.location.href = 'index.html';
      }
      // Update and decrement
      document.getElementById("countdown").innerHTML = countdownSecs;
      countdownSecs--;
      // If the countdown is over, go back 2 pages
      if (countdownSecs < 0) {
        window.history.go(-2);
      }
    }, 1000);
  </script>
</body>

</html>
