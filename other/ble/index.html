<!DOCTYPE html>
<html>

<head>
    <title>BLE UART Test App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container" style="text-align:center;">
        <h1>BLE UART Test App</h1>
        <input type="text" class="text-entry" style="text-align:center;" placeholder="Device Name" id="deviceName">
        <button class="button" onclick="bleConnect()">Connect</button>
        </br>
        <input type="text" class="text-entry" style="text-align:center;" placeholder="Message to Send" id="toSend">
        <button class="button" onclick="sendValue()">Send</button>
        </br>
        <textarea id="message" rows="5" cols="30"></textarea>
    </div>
</body>

</html>
