<!DOCTYPE html>
<html>

<head>
    <title>WebGPU Graphics</title>
</head>

<body>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script src="https://unpkg.com/gpu.js@latest/dist/gpu-browser.min.js"></script>
    <script>
        const gpu = new GPU();
        const render = gpu.createKernel(function (r, g, b, a) {
            this.color(r, g, b, a);
        })
            .setGraphical(true)
            .setDynamicOutput(true);

        render.setOutput([160, 200]);
        render(1, 0, 0, 1);

        render.setOutput([120, 200]);
        render(0, 1, 0, 1);

        render.setOutput([80, 200]);
        render(0, 0, 1, 1);

        render.setOutput([40, 200]);
        render(0, 0, 0, 1);

        const canvas = render.canvas;
        document.getElementsByTagName('body')[0].appendChild(canvas);
    </script>

</body>

</html>
