	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body class="w3-content" style="max-width:1300px" onload="gitVersion()">

	<div class="w3-row">
		<div class="w3-full w3-white w3-container w3-center" style="height:700px">
			<div class="w3-padding-8 w3-center">
				<a href="https://github.com/bradmartin333/batter/raw/main/Setup/Windows/batterSetup.exe" download>
