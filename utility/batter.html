<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<title>batter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		* {
		box-sizing: border-box;
		}

		.column {
			float: left;
			width: 50%;
			padding: 5px;
		}

		/* Clearfix (clear floats) */
		.row::after {
			content: "";
			clear: both;
			display: table;
		}

		p {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body class="w3-content" style="max-width:1300px" onload="gitVersion()">
	<h1 style="font-family:tahoma;font-size:50px" align="center">batter <span id="result"></span></h1>
	<div class="w3-row">
		<div class="w3-full w3-white w3-container w3-center" style="height:700px">
			<div class="w3-padding-8 w3-center">
				<img src="https://raw.githubusercontent.com/bradmartin333/batter/main/Icon/batter.png" alt="batter" width="256" height="256">
				</br></br>
				<p style="font-family:tahoma;font-size:20px">click an OS icon to download</p>
				<div class="row">
					<div class="column">
					  <a href="https://github.com/bradmartin333/batter/raw/main/Build/batter-win.7z" download>
						<img src="windows.svg" alt="Windows 10" style="width:20%" align="right">
						</a>
					</div>
					<div class="column">
					  <a href="https://github.com/bradmartin333/batter/raw/main/Build/batter-linux.7z" download>
						<img src="ubuntu.svg" alt="Windows 10" style="width:20%" align="left">
						</a>
					</div>
				  </div>
				</br></br>
				<a href="https://github.com/bradmartin333/batter/wiki" download>
					<img src="Help.png" alt="batter" width="75" height="75">
				</a>
				</br>
				<p style="font-family:tahoma;font-size:20px"><a href="https://dotnet.microsoft.com/en-us/download/dotnet/6.0">requires .NET 6.0 Runtime</a></p>
				<p style="font-family:tahoma;font-size:15px">(Look for ".NET Runtime 6.X.XX")</p>
			</div>
		</div>
		<script>
			function gitVersion() {
				const url = 'https://api.github.com/repos/bradmartin333/batter/tags';
				$.get(url).done(data => {
					const versions = data.sort();
					document.getElementById("result").innerHTML = versions[0].name.toString();
				});
			}
		</script>
	</div>
</body>
</html>
