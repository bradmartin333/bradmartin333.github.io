<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-97200518-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-97200518-1');
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<title>XferSuite</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-content" style="max-width:1300px" onload="gitVersion()">
	<h1 style="font-family:tahoma;font-size:50px" align="center">XferSuite <span id="result"></span></h1>
	<div class="w3-row">
		<div class="w3-full w3-white w3-container w3-center" style="height:700px">
			<div class="w3-padding-64 w3-center">
				<a href="https://github.com/bradmartin333/XferSuite/raw/master/Setup/XferSuiteSetup.exe" download>
					<img src="XferSuiteExe.png" alt="XferSuite" width="256" height="256">
				</a>
				</br></br>
				<a href="https://github.com/bradmartin333/XferSuite/issues" download>
					<img src="Help.png" alt="XferSuite" width="100" height="100">
				</a>
			</div>
		</div>
		<script>
			function gitVersion() {
				const url = 'https://api.github.com/repos/bradmartin333/XferSuite/tags';
				$.get(url).done(data => {
					const versions = data.sort();
					document.getElementById("result").innerHTML = versions[0].name.toString();
				});
			}
		</script>
	</div>
